<main id="content" class="">
        <form action="q2.html" method="GET">
    <header class="question-one">
        <p>Question 1</p>
        <h1>What would you like to report?</h1>
    </header>

    

    <fieldset class="validate " data-validation-name="country" data-validation-type="fieldset" data-validation-rules="atLeastOneNonEmpty" data-validation-children="england scotland wales northernIreland britishIslands abroad">

        <label for="medical_complications" class="selectable">
            <input type="radio" id="medical_complications" name="country.residence" value="medical complications" class="radio  validate" data-validation-name="england" data-validation-type="field" data-validation-rules="nonEmpty">
            Medical complications
        </label>
        <label for="healthcare_process_problems" class="selectable">
            <input type="radio" id="healthcare_process_problems" name="country.residence" value="Healthcare process problems" class="radio  validate" data-validation-name="scotland" data-validation-type="field" data-validation-rules="nonEmpty">
            Healthcare process problems
        </label>
        <label for="medication_related_problems" class="selectable">
            <input type="radio" id="medication_related_problems" name="country.residence" value="Medication-related problems" class="radio  validate" data-validation-name="wales" data-validation-type="field" data-validation-rules="nonEmpty">
            Medication-related problems
        </label>
        <label for="interpersonal_problems" class="selectable">
            <input type="radio" id="interpersonal_problems" name="country.residence" value="Interpersonal problems" class="radio  validate" data-validation-name="northernIreland" data-validation-type="field" data-validation-rules="nonEmpty">
            Interpersonal problems
        </label>
    </fieldset>

    <button type="submit" id="continue" class="button next validation-submit" data-validation-sources="country">
        Continue
    </button>

</form>
